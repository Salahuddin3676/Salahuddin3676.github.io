<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body>
    <div class="main">

        <div class="form">
            <h1>Have a question? <br> Contact us!</h1>
        <form action="">
            <label for="txt">Your name:</label>
            <input type="text" class="txt tb" >
            
            <label for="email">Your email:</label>
            <input type="email" class="email tb" >
            
            <label for="msg">Your message for us:</label>
            <input type="text" class="msg" >
            
            <input type="submit" class="btn" value="SEND MESSAGE">
        </form>
        </div>
    
        <div class="ml">
            <h2>Connect us via Social Media <span><i class="fa-regular fa-arrow-right"></i></span></h2>
            <div class="logo">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </div>
</body>
</html>
